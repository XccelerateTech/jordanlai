        <html>
    <head>
    </head>
    <body>
        <header id='header'>
            <h1>Contacts</h1>
        </header>
        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="form1">
                    <div id="row-name">
                        <input type='text' name="name" placeholder="Name"/>
                    </div>
                    <div id="row-phone">
                        <input type='text' name="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input type='text' name="email" placeholder="Email"/>
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit"/>
                    </div>
                </form>
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>



        <section id='update-contact'>
                <h1>Update Contacts</h1>
                <form id="update-form" class='contact-form'>
                    <div id="row-update-name">
                        <input type='text' name="name" class="name" placeholder="Name"/>
                    </div>
                    <div id="row-update-phone">
                        <input type='text' name="phone" class="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-update-email">
                        <input type='text' name="email" class="email" placeholder="Email"/>
                    </div>
                    <div id="row-update-submit">
                        <input type="submit" value="submit"/>
                        <input type="reset" value="clear" class="clear"/>
                    </div>
                </form>
            </section>
        </div>
        <footer>
        </footer>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src ="./myP.js"></script>

    </body>
</html>
